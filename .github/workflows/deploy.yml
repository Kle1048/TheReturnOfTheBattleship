name: Deploy to GitHub Pages

on:
  # Trigger bei Push auf master/main Branch
  push:
    branches: [ master ]
  
  # Erlaubt manuelles Ausl√∂sen des Workflows
  workflow_dispatch:

# Gibt dem Workflow Berechtigung zum Schreiben auf GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Erlaubt nur einen Deployment-Job gleichzeitig
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4




