<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return of the Battleship</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #screen {
      display: block;
      /* Pixel-perfect rendering - wichtig für Pixel-Art */
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      /* Verhindert unscharfe Skalierung */
      image-rendering: -webkit-optimize-contrast;
      /* Canvas wird via CSS skaliert, bleibt aber 320x200 intern */
      position: relative;
      z-index: 1;
    }
    
    /* Mobile Controls - nur auf Touch-Geräten sichtbar */
    #mobile-controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      display: none;
    }
    
    #mobile-controls.visible {
      display: block;
    }
    
    /* Fallback für CSS-only Erkennung */
    @media (hover: none) and (pointer: coarse) {
      #mobile-controls {
        display: block;
      }
    }
    
    /* Joystick Zone - links (Joystick wird links unten positioniert) */
    #joystick-zone {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 30%;
      pointer-events: all;
    }
    
    /* Button Zone - rechts unten (analog zum Joystick links unten) */
    #button-zone {
      position: absolute;
      right: 0;
      bottom: 60px; /* Weiter nach oben verschoben */
      width: 240px; /* 3 columns * button width + gaps (angepasst für größere Buttons) */
      height: 170px; /* 2 rows * button height + gaps (angepasst für größere Buttons) */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      pointer-events: all;
      align-items: end;
      justify-items: end;
    }
    
    .weapon-button {
      width: 60px;
      height: 60px;
      border-radius: 4px; /* Leicht abgerundete Ecken statt vollständig rund */
      border: 3px solid rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 10px;
      font-family: monospace;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      transition: background 0.1s;
    }
    
    .weapon-button:active {
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
    
    .weapon-button.disabled {
      opacity: 0.4;
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    #fire-btn {
      background: rgba(255, 100, 100, 0.6);
    }
    
    #fire-btn:active {
      background: rgba(255, 150, 150, 0.9);
    }
    
    #railgun-btn {
      background: rgba(150, 150, 255, 0.6);
    }
    
    #railgun-btn:active {
      background: rgba(200, 200, 255, 0.9);
    }
    
    #laser-btn {
      background: rgba(255, 255, 100, 0.6);
    }
    
    #laser-btn:active {
      background: rgba(255, 255, 150, 0.9);
    }
    
    #sam-btn {
      background: rgba(100, 255, 100, 0.6);
    }
    
    #sam-btn:active {
      background: rgba(150, 255, 150, 0.9);
    }
    
    #ssm-btn {
      background: rgba(255, 150, 255, 0.6);
    }
    
    #ssm-btn:active {
      background: rgba(255, 200, 255, 0.9);
    }
    
    #prompt-strike-btn {
      background: rgba(255, 200, 0, 0.6);
      /* Größe wird durch .weapon-button definiert */
    }
    
    #prompt-strike-btn:active {
      background: rgba(255, 220, 50, 0.9);
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  
  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <div id="joystick-zone"></div>
    <div id="button-zone">
      <!-- Zeile 1: PROMPT, LASER, SAM -->
      <button id="prompt-strike-btn" class="weapon-button">ULT</button>
      <button id="laser-btn" class="weapon-button">LASER</button>
      <button id="sam-btn" class="weapon-button">SAM</button>
      <!-- Zeile 2: RAIL, SSM, FIRE -->
      <button id="railgun-btn" class="weapon-button">RAIL</button>
      <button id="ssm-btn" class="weapon-button">SSM</button>
      <button id="fire-btn" class="weapon-button">FIRE</button>
    </div>
  </div>
  
  <script>
    // Zeige Mobile Controls wenn Touch verfügbar ist
    (function() {
      const isTouchDevice = 'ontouchstart' in window || 
                           navigator.maxTouchPoints > 0 || 
                           /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isTouchDevice) {
        const mobileControls = document.getElementById('mobile-controls');
        if (mobileControls) {
          mobileControls.classList.add('visible');
        }
      }
    })();
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
